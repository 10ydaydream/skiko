# Default Skiko CI
name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  # TODO: temporary for faster tests, restore!
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
   windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - shell: bash
        run: |
          ./gradlew --stacktrace --info :skiko:publishToMavenLocal -Pskiko.debug=true
          ./gradlew --stacktrace --info :SkiaAwtSample:installDist # check jvm sample works
      - uses: actions/upload-artifact@v2
        with:
          name: test-reports-windows
          path: ./skiko/build/reports/tests
          retention-days: 5

